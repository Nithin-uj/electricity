<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to index.php</title>
  <script>
    // Use JavaScript to redirect to index.php after a delay
    setTimeout(function() {
      window.location.href = 'index.php';
    }, 2000); // Adjust the delay in milliseconds (2000 = 2 seconds)
  </script>
</head>
<body>
  <p>This page will automatically redirect to index.php.</p>
  <!-- You can add additional content here if needed -->
</body>
</html>
